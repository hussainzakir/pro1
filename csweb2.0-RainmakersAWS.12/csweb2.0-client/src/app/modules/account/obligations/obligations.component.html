<div class="modal-dialog" id="my-modal-dialog">
  <div class="maximize-button-group">
    <button class="button1" (click)="maximize()"><span class="fa fa-window-maximize"></span></button>
    <button class="button1" (click)="restore()"><span class="fa fa-window-restore"></span></button>
    <button class="button1" mat-dialog-close><span class="fa fa-window-close"></span></button>
  </div>
<h1 mat-dialog-title>Account Obligations</h1>
<div class="modal-body" id="my-modal-body">
<div mat-dialog-content class="tableRates">
  <mat-button-toggle-group name="fontStyle" value="OPEN" aria-label="Font Style" (change)="filterType($event.value)">
    <mat-button-toggle value="OPEN" >Open</mat-button-toggle>
    <mat-button-toggle value="CLOSED">Closed</mat-button-toggle>
  </mat-button-toggle-group>
<table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc" style="width: 100%;" *ngIf = "dataSource">
  <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="table-header"> Obligation Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Type </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
  </ng-container>
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"><a class="repsrv-link" [routerLink]="" (click)="openObligationInvoiceDetailsDialog(element.id)">{{element.id}}</a> </td>
  </ng-container>
  <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
  </ng-container>
  <ng-container matColumnDef="closeDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Close Date </th>
      <td mat-cell *matCellDef="let element"> {{element.closeDate}}</td>
  </ng-container>
  <ng-container matColumnDef="openAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Open Amt </th>
      <td mat-cell *matCellDef="let element"> {{element.openAmount}} </td>
  </ng-container>
  <ng-container matColumnDef="totalAmount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Obl Amt </th>
    <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
  </ng-container>
  <ng-container matColumnDef="poNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PO </th>
    <td mat-cell *matCellDef="let element"> {{element.poNumber}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="!dataSource || dataSource?.data?.length === 0" style="text-align: center; margin-top: 10px;">
    No results found.
  </div>
<mat-paginator [pageSize]="25" [pageSizeOptions]="[25, 50, 100,200]" showFirstLastButtons ></mat-paginator>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
</div>
</div>
